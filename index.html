<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   
    <div class="container">
        
        <div class="container-wrapper">
            <button type="button" class="btn play-again">play again</button>
            <p>Between 1 and 20 </p>
        </div>
        <h1>Guess My Number Game</h1>
        <p class="hide-num"></p>
        <p class="message"></p>
        <div class="number-data">
            <form>
                <input class="input-number" type="number" placeholder="Enter Your Lucky Number">
                <button type="button" class="btn btn-check">check Now!</button>
            </form>
            <div class="content">
                <p >score: <span class="score"></span></p>
                <p>high score:<span class="high-score"></span></p>
            </div>

        </div>


    </div>
    
</body>
</html>
